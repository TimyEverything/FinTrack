  <body>
    <div class="container">
        <div style="text-align:center">
          <h1 style="color: white;">Contact Us</h1>
          <h2 style="color: white;"><strong> We would love to help you manage your finances better, please contact us.</strong></h2>
        </div>
        <div class="row">
          <div class="column">
            <img src="/Images/Financial.jpg" alt="" style="width: 600px;">
          </div>
          <div class="column">
            <form action="" id="emailForm">
                <label for="name" style="font-weight: bold;">First Name</label>
                <input name="name" id="name" type="text" placeholder="Your Name" required>

                <label for="surname" style="font-weight: bold;">Last Name</label>
                <input name="Surname" id="surname" type="text" placeholder="Your Surname" required>
                <label for="email" style="font-weight: bold;">Email</label>
                <input name="email" id="email" type="text" placeholder="yourname@example.com" required>

              <label for="message" style="font-weight: bold;">Message</label>
              <textarea id="message" name="subject" placeholder="Write something..." required style="height:170px"></textarea>
              <button id="submit" type="submit" style="border-color: navy; font-weight: bold;">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <script>

function validateEmail(email) {
          const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          return re.test(String(email).toLowerCase());
        }
    
        document.getElementById("emailForm").addEventListener("submit", function(event) {
          const nameInput = document.getElementById("name");
          const surnameInput = document.getElementById("surname")
          const emailInput = document.getElementById("email");
          const messageInput = document.getElementById("message");

          const name = nameInput.value;
          const surname = surnameInput.value;
          const email = emailInput.value;
          const message = messageInput.value;
    
          if (!validateEmail(email)) {
            alert("Please enter a valid email address.");
            emailInput.focus();
            event.preventDefault();
          } else {
            alert("Thank you for contacting us, we will get back to you soon!");

             // Save form data to a text file
        const formData = `Name: ${name}\nSurname: ${surname}\nEmail: ${email}\nMessage: ${message}`;
        const blob = new Blob([formData], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "formData.txt";
        a.style.display = "none";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
          }
        });
    </script>
