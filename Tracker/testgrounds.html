      <div class="boxes">
        <div class="lids">

        <div class="lids">

        </div>
        <div class="lids">
          <input type="checkbox" id="ratesChBx" name="myRates" value="0" onchange="onCheckboxChange(6)">

        <div class="lids">

        <div class="lids">
          <input type="checkbox" id="phoneChBx" name="myPhone" value="0" onchange="onCheckboxChange(12)">
          <label for="myPhone">Phone bill</label>
        </div>
        <div class="lids">
          <input checked type="checkbox" id="taxChBx" name="myTax" value="0" onchange="onCheckboxChange(14)" >
          <label for="myTax">Tax</label>
        </div>
        <div class="lids">
          <input type="checkbox" id="loanChBx" name="myLoan" value="0" onchange="onCheckboxChange(16)">
